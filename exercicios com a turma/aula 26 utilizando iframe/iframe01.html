<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do iframe</title>
    <style>
        iframe{
            width: 400px;
            height:400px ;
            border: 1px dashed black;/*configura a borda do iframe*/
        }
    </style>
</head>
<body>
   <h1>Testando uso de um iframe</h1> 
   <!--iframe possui tamanho padrão de 300X150.
Caso não seja estilizado dentro da tag ou no style permanece o tamanho padrão.-->
   <p>Acessando o site do 
    <iframe src="https://www.estudonauta.com/" frameborder="0" height="500" width="500" scolling="auto">

<a href="https://www.estudonauta.com/"> Estudonauta</a>


    </iframe> estudonauta  para aprender a programar</p>
    <!--scolling="auto" significa permição para barra de rolagem se o conteúdo do site exceder a barra de rolagem-->

    <p>O site do <iframe src="https://www.google.com/" frameborder="0" height="500" width="300" scolling="yes">
        Tudo o que eu colocar aqui no meio vai aparecer, somente se não tiver suporte ao iframe.
        <!--No caso vou colocar um link aqui do site.-->
        <!--scolling="yes" significa permição para barra de rolagem se o conteúdo do site exceder a barra de rolagem-->

        
        <a href="https://www.google.com/" target="_blank">Google</a>
        

    </iframe>também é muito utilizado!</p>
<!--Alguns site possui uma proteção de segurança, e não podem serem visualizados em iframe.-->

<!--Nem todos os navegadores de celular (dispositivos móveis ) tem suporte ao iframe-->









</body>
</html>
