<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"/>
     <!--Para formatar a página clica com o botão direito do mouse, e clica em formatar documento.-->
     
  </head>
  <body>
    <!--icons8.com site para ícone/ link(CDN)/ copiar como imagem primeira opção(copia html).-->
    <div class="container">
      <form>
        <h1>Entrar na plataforma</h1>
        <div class="input-container">
          <input placeholder="Email" type="email" required />
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/dotty/80/user.png"
            alt="user"
          />
        </div>
        <div class="input-container">
          <input placeholder="Senha" type="password" required />
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/color/48/lock--v1.png"
            alt="lock--v1"
          />
          <a href="#">Esqueci a senha</a>
        </div>
        <button type="submit" class="submit-button">Entrar</button
        ><!--submit envia os dados digitados no formulario para o sistema-->

        <div class="register-link">
          <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
