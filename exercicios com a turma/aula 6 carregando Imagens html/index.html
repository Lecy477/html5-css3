<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="logo-css.png" type="image/x-icon">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <figure style="text-align: center;">
        <img src="logo-html-full.png" alt="Logo HTML5">
        <figcaption>
        Logo HTML5
        </figcaption>
        </figure>

    
    <img src="logo-css-full.png" alt="logo-css-full">
    <img src="logo-css.png" alt="logo-css">
    <p>Podemos também carregar imagens que estão em sub-pastas. Contanto que ela esteja dentro da pasta atual.</p>
    <img src="imagens/logo-css-150.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript"> <!-- URL -->
