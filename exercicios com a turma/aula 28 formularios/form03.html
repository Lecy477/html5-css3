<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03 </title>
</head>
<body>
    <h1>Formulário com elementos number, month, date e time </h1>
<form action="cadastro.php" method="get" autocomplete="on">
<p>
    <label for="inome">Nome</label>
    <input type="text" name="nome" id="inome" required maxlength="30"
    placeholder="Nome completo" autocomplete="name" required> <!--maxlength="30" para type de texto-->
</p>

<p>
<label for="imedia">Média</label>
<input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5"> <!-- type="number" aceita só numeros. step="0.1" de quanto em quanto vai entrar tipo 1,5. required quer dizer preenchimento obrigatório.  min="0" max="10" para type de numeros.  value="5" sobrepôe o placeholder-->
<!--min="0" max="10" usado para numeros-->
</p>

 <p>
<label for="imes">Período Letivo</label>
<input type="month" name="mes" id="imes" value="2020-05">
 </p>

<p>
    <label for="idia">Dia da prova</label>
    <input type="date" name="dia" id="idia" value="2024-06-28">
</p>

<p>
    <label for="ihora">Horário da Prova</label>
    <input type="time" name="hora" id="ihora">
</p>


<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>


</form>







</body>
</html>
