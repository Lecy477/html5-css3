<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário 04</title>
</head>
<body>
    <h1>Formulário com email e telefone</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
<fieldset> <!--fieldset para criar uma caixa de texto(agrupamento de campos semelhantes) com os dados pessoais-->
    <legend>Dados Pessoais</legend> <!--legend para dar nomes aos agrupamentos-->
    <p>
    <label for="iemail">E-mail</label>
    <input type="email" name="email" id="iemail" autocomplete="email" required> 
    <!--autocomplete="email" escreve dentro do campo e-mail-->
    </p>
    <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xx"> <!--(\d{2}\) DD do telefone-->
        <!--placeholder="(xx)xx" mostra para o usuário o modelo a ser digitado.-->
    </p>
</fieldset>
<!--Estudar mais sobre RegEx-->
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
    </form>
</body>
</html>
