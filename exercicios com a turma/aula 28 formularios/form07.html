<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1> Formulário com select, optgroup, option, datalist e textarea </h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">

                <option value="" selected>---escolha---</option><!--Escreve dentro do campo estado a palavra escolha-->

                <optgroup label="Região Sudeste">
                    <option value="Mg">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nodeste">
<option value="MA">Maranhão</option>
<option value="PE">Pernambuco</option>
<option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="profissao" id="iprof" list="listprof">

            <datalist id="listprof">
                <option >Administrador</option>
                <option >Contador</option>
                <option>Desenvolvedor</option>
                <option >Professor</option>
                <option>Gari</option>
                <option>Médico</option>
            </datalist>
        </p>
        <p>
            <label for="icor">Cores</label>
            <input type="text" name="cor" id="icor" list="cores">

            <datalist id="cores">
                <option>Amarelo</option>
                <option>Azul</option>
                <option >Verde</option>
                <option >Vermelho</option>
                <option >Preto</option>
                <option>Cinza</option>
                <option >Violeta</option>
                <option >Branco</option>
                <option >Marrom</option>
            </datalist>
        </p>

        <p>
            <label for="ismg">Mensagem</label> <br>
            <textarea name="mensagem" id="ismg" cols="30" rows="10" placeholder="Sua mensagem aqui"></textarea>
            <!--textarea para criar campo de texto
            cols="30" colunas
            rows="10" linhas-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
