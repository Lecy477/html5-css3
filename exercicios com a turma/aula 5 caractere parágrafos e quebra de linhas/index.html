    <title>Parágros</title>

<body>
   <h1>Parágrafos e quebras de linha</h1> 
   <hr>
   <p>Você pode <br>  
    escrever um <br>
     parágrafo <br>
      de qualquer jeito <br>  
      Basta colocar tudo <br>
      no meio do par de tags  p e /p 
   &lt;p&gt; e &lt;/p&gt;.
</p>
   <p>Se precisar quebrar <br>
     o texto em algum lugar 
      específico <br> como esse, <br>
       você pode usar a tag &lt;br&gt;. 
      
    
            <!--NÃO SE USA A TAG BR VARIAS VEZES PARA DÁ ESPAÇO ISTO SE FAZ COM O CSS-->
    </p>
