<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query com mobile first</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="style.css" media="print">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <!--Para selecionar todas as imagens ou ícones dentro de uma pasta  aperte ctrl + a.
    Para retirar algumas destas imagens que você não quer depois de todas selecionadas aperte ctrl de novo e clica nas imagens pra excluír.  -->
    <!--Pega as imagens no site pexels-->
    <h1>Iniciando um site com mobile first: uma forma de fazer telas para celulares  </h1>
    <main>
        <img id="phone" src="imagens/icon-phone.png" alt="Acessando via smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Acessando via tablet">
        <img id="print" src="imagens/icon-print.png" alt="Versão para impressão">
        <img id="desktop" src="imagens/icon-pc.png" alt="Versão par desktop">
        <img id="tv" src="imagens/icon-tv.png" alt="Versão para TV">
    </main>
</body>
</html>
